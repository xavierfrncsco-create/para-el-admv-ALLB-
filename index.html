<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mimy ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            color: #4a332d;
            overflow: hidden;
            position: relative;
        }

        /* Imagen de fondo con efecto elegante */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('foto.jpg'); /* Asegúrate de que el nombre coincida */
            background-size: cover;
            background-position: center;
            opacity: 0.4; /* Esto hace que la foto se vea clarita y elegante */
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85); /* Fondo blanco semi-transparente */
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            backdrop-filter: blur(5px); /* Efecto de vidrio esmerilado */
            border: 1px solid rgba(255,255,255,0.3);
        }

        #phrase {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .btn-next {
            background-color: #d4a373;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-next:hover {
            background-color: #bc8a5f;
            transform: scale(1.05);
        }

        .heart {
            color: #e5989b;
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤</div>
        <div id="phrase">Cargando...</div>
        <button class="btn-next" onclick="nextPhrase()" id="btn">Empezar</button>
    </div>

    <script>
        const phrases = [
            "Amy Linette Limones Bouviere.",
            "Me haces el ser humano más feliz del mundo.",
            "Te quiero agradecer por un par de cositas:",
            "Gracias por hacer que el momento más simple se convierta en un momento especial.",
            "Gracias por ser mi compañera, mejor amiga, novia, confidente, etc...",
            "Gracias por la forma en la que me demuestras tu amor.",
            "Gracias por incluirme en tus planes Familiares.",
            "Gracias por tenerme paciencia ;).",
            "Gracias por complementarme.",
            "Gracias por regalarme esas sonrisas que me dan mil años de vida.",
            "Gracias por esos abrazos que me llenan de paz y tranquilidad.",
            "Y así me podría extender por mucho tiempo...",
            "Pero gracias por cruzarte en mi vida y por permitirme entrar en la tuya.",
            "Nunca olvides que te quiero Mimy.",
            "Att: Xavier."
        ];

        let currentIndex = 0;
        const phraseElement = document.getElementById('phrase');
        const btnElement = document.getElementById('btn');

        function updatePhrase() {
            phraseElement.style.opacity = 0;
            setTimeout(() => {
                phraseElement.innerText = phrases[currentIndex];
                phraseElement.style.opacity = 1;
                
                if (currentIndex === phrases.length - 1) {
                    btnElement.innerText = "Te amo ❤️";
                    btnElement.style.background = "#e5989b";
                } else {
                    btnElement.innerText = "Siguiente";
                }
            }, 500);
        }

        function nextPhrase() {
            if (currentIndex < phrases.length - 1) {
                currentIndex++;
                updatePhrase();
            }
        }

        updatePhrase();
    </script>
</body>
</html>
